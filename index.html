<!DOCTYPE html>
<html lang="pt-br">

<head>

    <style>
        body {

        }

        button {

        #result {

            <label for="stickerCost">Custo Unit치rio do Adesivo</label>

    </div>

        <div class="input-group">

            <label for="appFee">Taxa 3 de Aplicativo de Entrega</label>

        </div>
    </div>

    <div class="section">
        <h2>Margem de Lucro</h2>
        <div class="input-group">
            <label for="profitMargin">Margem de Lucro (%)</label>
            <input type="number" id="profitMargin" step="0.01">
        </div>
    </div>

    <button onclick="calculatePrice()">Calcular Pre칞o do Pudin</button>

    <div id="result"></div>

    <script>
        function addIngredient() {
            const ingredientList = document.getElementById('ingredientList');
            const newIngredient = document.createElement('div');
            newIngredient.classList.add('input-group');
            newIngredient.innerHTML = `
                <label for="ingredientName">Nome do Ingrediente</label>
                <input type="text">
                <label for="ingredientQuantity">Quantidade</label>
                <input type="number">
                <label for="ingredientCost">Valor do Ingrediente</label>
                <input type="number" step="0.01">

</body>

</html>
